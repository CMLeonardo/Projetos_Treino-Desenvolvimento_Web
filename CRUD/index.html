<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,400;0,700;1,200;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/records.css">
    <link rel="stylesheet" href="css/modal.css">
    <script src="app.js" defer></script>
    <title>Cadastro de Clientes</title>
</head>
<body>
    <header>
        <h1 class="header-title">Cadastro de Clientes</h1>
    </header>
    <main>
        <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Cliente</button>
        <table id="tbCliente" class="records">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
        <div class="modal" id="modal">
            <div class="modal-content">
                <header class="modal-header">
                    <h2>Novo Cliente</h2>
                    <span class="modal-close" id="modalClose">&#10006;</span>
                </header>
                <form class="modal-form" id="formulario">
                    <input type="text" class="modal-field"  id="nome" data-index="new" placeholder="Nome do Cliente" required>
                    <input type="email" class="modal-field" id="email" placeholder="e-mail do Cliente" required>
                    <input type="text" class="modal-field"  id="celular" placeholder="Celular do Cliente" required>
                    <input type="text" class="modal-field"  id="cidade" placeholder="Cidade do Cliente" required>
                </form>
                <footer class="modal-footer">
                    <button class="button green" id="salvar">Salvar</button>
                    <button class="button blue"  id="cancelar">Cancelar</button>
                </footer>
            </div>
        </div>
    </main>
    <footer>
        Feito por Cesar Leonardo <br>
        GitHub: <a href="https://github.com/CMLeonardo">CMLeonardo</a>
    </footer>
</body>
</html>
