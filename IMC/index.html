<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>IMC Calculator</title>

<body>
    <input type="checkbox" id="toggle">
    <label for="toggle" class="button"></label>
    <div class="main">
        <div class="container">
            <div class="title">

            </div>
            <form id="register">
                <label for="nameField">Nome:</label>
                <input type="text" name="nameField" class="field" id="name" placeholder="Insira seu nome" required autofocus><br>
                <label for="weightField">Peso:</label>
                <input type="text" name="weightField" class="field" id="weight" placeholder="Insira seu peso (utilize . )" required><br>
                <label for="heightField">Altura:</label>
                <input type="text" name="heightField" class="field" id="height" placeholder="Insira sua altura (utilize . )" required><br>
                <input type="button" value="Calcular" id="push">
            </form>
            <div id="answer">
              
            </div>
        </div>
